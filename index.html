<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>My Movie list</h1>
    </header>
    <main>
        <section></section>
        <section>
            <form id="movieForm">
                <fieldset>
                    <label for="movieName">
                        <span>Item</span>
                        <select id="items"></select>
                    </label>
                    <input type="text" id="movieName">
                    
                    <br>

                    <label for="movieCat">
                        <span>Image</span>
                        <select id="imgItems"></select>
                    </label>
                    <input type="url" id="movieCat">
                    
                    <br>
                    
                    <label for="movieName">
                        <span>Release</span>
                        <select id="yearItems"></select>
                    </label>
                    <input type="number" id="movieName">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        All right reserved 2021 &copy; ASAC
    </footer>
    
    <script src="./js/app.js"></script>
</body>
</html>
